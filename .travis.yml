dist: trusty
sudo: false

language: scala
services:
  - docker

jdk:
  - openjdk8

scala:
   - 2.11.11

cache:
  directories:
    - $HOME/.ivy2
    - $HOME/.sbt

before_install:
 - docker run --privileged -d -p 9432:9432 --name bblfsh bblfsh/server

script:
 - ./sbt ++$TRAVIS_SCALA_VERSION test
 - ./sbt assembly
 - java -jar ./target/scala-2.11/bblfsh-client-assembly-0.0.1.jar -f src/test/resources/SampleJavaFile.java

after_failure:
 - docker logs bblfsh
